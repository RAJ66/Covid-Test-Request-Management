<app-header></app-header>

<h1>List Request Example</h1>
<div *ngFor="let item of list">
  <app-request [item]="item"></app-request>
</div>

<app-dashboard></app-dashboard>

<h2>Test table resquest</h2>
<table mat-table [dataSource]="list" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Resquest State</th>
    <td mat-cell *matCellDef="let element">{{ element.requestState }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
